<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitPay Button</title>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
  </head>
  <body>
    <h1>BitPay Button</h1>
    <div id="btn-container" onclick="location.href='https://bitpay.com';">
      <img id="btc-logo" alt="bitcoin logo" src="images/bitcoin.svg">
      <div id="orange-background"></div>
      <p id="click-here"><b>Click here<b><p>
    </div>

    <section class="speed" style="padding-top: 20px;">
      <label>Speed (ms)</label>
      <input name="speed" value="1000" maxlength="4">
      <p class="subnote">limit: 9999</p>
    </section>

    <div style="padding-top: 20px;">
       <a href="https://github.com/valmassoi/bitpay-button" target="_blank">
         <i class="fa fa-github" aria-hidden="true"></i>
         github repo</a>
       by valmassoi
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
      integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
      crossorigin="anonymous">
    </script>
    <script src="scripts/jQueryRotate.js"></script>
    <script src="scripts/animate.js"></script>
  </body>
</html>
